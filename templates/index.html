<!DOCTYPE html>
<html lang="en">
<head>
    <title>CropDiseaseDetection</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/index.js" type="text/javascript"></script>
</head>
<body>
    <center>
        <h3 class="container" style="position: relative; top: 10px;">Crop Disease Detection</h3>
        <form id="myform" method="post" enctype="multipart/form-data">
            <p id="share">Share a picture of the crop</p> <br>
            <input type="file" name="file" id="uploadFile" accept=".png, .jpg, .jpeg"> <br> <br> <br>
        </form>
        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
        <div>
        <button id="analyse" type="submit">Analyse</button><br>
        <div class="loader" style="display:none;"></div>
        <div class="box">
            <h3 id="result1">
                <span> </span>
            </h3>
            <h3 id="result2">
                <span> </span>
            </h3>
            <h3>Precautions:</h3>
            <h3 id="output_page">
                <span> </span>
            </h3>
            <br>
        </div>
    </center>    
</body>
</html>
